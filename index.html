<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.5s;
            color: white;
        }

        #timer {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
        }

        input {
            width: 50px;
            text-align: center;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div style="    background: #00000094;
    padding: 1rem;
    border-radius: 10px;">
        <div>
            <label>Fokus Time (menit): <input type="number" id="focusTime" value="25" min="1"></label>
            <label>Short Break (menit): <input type="number" id="shortBreak" value="5" min="1"></label>
            <label>Long Break (menit): <input type="number" id="longBreak" value="15" min="1"></label>
        </div>
        <div id="timer">25:00</div>
        <button id="start">Mulai</button>
        <button id="stop">Berhenti</button>
        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
